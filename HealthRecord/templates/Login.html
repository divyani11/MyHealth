{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

     <title>MyHealth Portal</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="Tooplate">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="{% static 'HealthRecord/css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'HealthRecord/css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'HealthRecord/css/animate.css' %}">
     <link rel="stylesheet" href="{% static 'HealthRecord/css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'HealthRecord/css/owl.theme.default.min.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'HealthRecord/css/tooplate-style.css' %}">

</head>
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>
               
          </div>
     </section>


     <!-- HEADER -->
     <header>
          <div class="container">
               <div class="row">

                    <div class="col-md-4 col-sm-5">
                         <p>Welcome to MyHealth Care Portal</p>
                    </div>
                         
                    <div class="col-md-8 col-sm-7 text-align-right">
						 
                         <span class="user-icon"><i class="fa fa-user"></i> <a href="">Sign In</a></span>
                       
                         <span class="email-icon"><i class="fa fa-envelope-o"></i> <a href="mailto:info@company.com">info@company.com</a></span>
                    </div>

               </div>
          </div>
     </header>


     <!-- MENU -->
     <section class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="HealthRecord/" class="navbar-brand">My <i class="fa fa-h-square"></i>ealth</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li><a href="home" class="smoothScroll">Home</a></li>
                         <li><a href="#about" class="smoothScroll">About Us</a></li>
                         <li><a href="#contact" class="smoothScroll">Contact</a></li>    
						 
                    </ul>
               </div>

          </div>
     </section>
	 
	 <!-- Login -->
     <section id="signin" data-stellar-background-ratio="3">
          <div class="container">
               <div class="row">

                    <div class="col-md-6 col-sm-6">
                         <img src="  {% static 'HealthRecord/images/appointment-image.jpg' %}" valign="center" height="350" class="img-responsive" alt="">
                    </div>

                    <div class="col-md-12 col-sm-6">
                         <!-- LOGIN FORM HERE -->
                         <form id="login-form" role="form" method="POST" action="#">
                              {% csrf_token %}
                              {{ login_form }}

                              <!-- SECTION TITLE -->
                              <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                   <h2>My <i class="fa fa-h-square"></i>ealth Account Login</h2>
                              </div>
                               
                             
		
                             <div class="wow fadeInUp" data-wow-delay="0.8s">
                                 <div class="col-md-6 col-sm-6">
                                        <label for="name">Username</label>
                                       <!--<input type="text" class="form-control" id="name" name="name" placeholder="Username" required="required" >-->
                                        <input type="text" name="username" value="{{ forms.username }}">
                                   </div>
									<br>
									<br>
									<br>
									<br>
									
                                   <div class="col-md-6 col-sm-6" >
                                        <label for="password">Password</label>
                                       <!--<input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">-->
                                        <input type="password" name="password"  required="required" value="{{ forms.password }}">
                                   </div>
									<br>
									<br>
									<br>
									<br>
								   <!--<div class="col-md-6 col-sm-6" >
										<a href="">Forgot Password?</a> 
								   </div>-->
									
                                        
                              </div>  
                                         
                                         
                                   <div class="col-md-2 col-sm-2">
                                       <button type="submit" class="form-control" id="cf-submit" name="submit" align="center" onclick="window.location='user_profile/';">Login</button>
                                        <input type="hidden" name="next" value="{{user_profile}}">
                                   </div>
								   
                                   <div class="col-md-2 col-sm-2" >
                                        
                                        <button type="submit" class="form-control" id="cf-submit" name="submit" onclick="window.location='create_account/';">Create Account</button>
                                        
                                   </div>
								   
                              </div>
                              
                        </form> 
                        
                    </div> 
                    </div>
                    
                    
          </div>
     </section>
	 
	 
	 
	 <!-- SCRIPTS -->
      <script src="{% static 'HealthRecord/js/jquery.js' %}"></script>
      <script src="{% static 'HealthRecord/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'HealthRecord/js/jquery.sticky.js' %}"></script>
      <script src="{% static 'HealthRecord/js/jquery.stellar.min.js' %}"></script>
      <script src="{% static 'HealthRecord/js/wow.min.js' %}"></script>
      <script src="{% static 'HealthRecord/js/smoothscroll.js' %}"></script>
      <script src="{% static 'HealthRecord/js/owl.carousel.min.js' %}"></script>
      <script src="{% static 'HealthRecord/js/custom.js' %}"></script>

</body>
</html>
