{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

     <title>MyHealth Portal</title>
<!--



-->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="Tooplate">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="{% static 'HealthRecord/css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'HealthRecord/css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'HealthRecord/css/animate.css' %}">
     <link rel="stylesheet" href="{% static 'HealthRecord/css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'HealthRecord/css/owl.theme.default.min.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'HealthRecord/css/tooplate-style.css' %}">

</head>
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>
               
          </div>
     </section>


     <!-- HEADER -->
     <header>
          <div class="container">
               <div class="row">

                    <div class="col-md-4 col-sm-5">
                         <p>Welcome to MyHealth Care Portal</p>
                    </div>
                         
                    <div class="col-md-8 col-sm-7 text-align-right">
						 
                         <span class="user-icon"><i class="fa fa-user"></i> Sign In</span>
                       
                         <span class="email-icon"><i class="fa fa-envelope-o"></i> <a href="mailto:info@company.com">info@company.com</a></span>
                    </div>

               </div>
          </div>
     </header>


     <!-- MENU -->
     <section class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="HealthRecord/" class="navbar-brand">My <i class="fa fa-h-square"></i>ealth</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li><a href="#top" class="smoothScroll">Home</a></li>
                         <li><a href="#about" class="smoothScroll">About Us</a></li>
                         <li><a href="#contact" class="smoothScroll">Contact</a></li>    
						 
                    </ul>
               </div>

          </div>
     </section>
	 

                    <!-- Create Account -->
     <section id="appointment" data-stellar-background-ratio="3">
          <div class="container">
               <div class="row">

                    <div class="col-md-6 col-sm-6">
                         <img src="{% static 'HealthRecord/images/createaccount-image.jpg' %}" class="img-responsive" alt="">
                    </div>

                    <div class="col-md-6 col-sm-6">
                         <!-- CONTACT FORM HERE -->
                         <form id="appointment-form" role="form" method="post" action="#">
                              {% csrf_token %}
                              <!-- SECTION TITLE -->
                              <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                   <h2>Registration</h2>
                              </div>

                              <div class="wow fadeInUp" data-wow-delay="0.8s">
                                   <div class="col-md-12 col-sm-12">
                                        <label for="name">First Name</label>
                                        <input type="text" class="form-control" id="name" name="fname" placeholder="First Name" required="required">
                                   </div>
								   
								    <div class="wow fadeInUp" data-wow-delay="0.8s">
                                   <div class="col-md-12 col-sm-12">
                                        <label for="name">Last Name</label>
                                        <input type="text" class="form-control" id="name" name="lname" placeholder="Last Name" required="required">
                                   </div>

									
								   
                                   <div class="col-md-12 col-sm-12">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required="required">
                                   </div>
								   
								    

                                   <div class="col-md-12 col-sm-12">
                                        <label for="telephone">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                                   </div>
								   
								   <div class="col-md-12 col-sm-12">
                                        <label for="date">Date of Birth</label>
                                        <input type="date" name="dateOfBirth" value="" class="form-control" required="required">
                                   </div>
									
									<div class="col-md-12 col-sm-12">
                                        <label for="email">User Name</label>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="User Name" required="required">
										</div>
										
									<div class="col-md-12 col-sm-12">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
										
                                   </div>

                                   <div class="col-md-4 col-sm-4" >
                                        
                                        
                                       <button onclick="window.location='thanks/';" type="submit" class="form-control" id="cf-submit" name="submit" align="center" >Submit</button>
										
                                   </div>
                              </div>
                        </form>
                    </div>

               </div>
          </div>
     </section>
	 
	 
	 
	<!-- SCRIPTS -->
     <script src="{% static 'HealthRecord/js/jquery.js' %}"></script>
     <script src="{% static 'HealthRecord/js/bootstrap.min.js' %}"></script>
     <script src="{% static 'HealthRecord/js/jquery.sticky.js' %}"></script>
     <script src="{% static 'HealthRecord/js/jquery.stellar.min.js' %}"></script>
     <script src="{% static 'HealthRecord/js/wow.min.js' %}"></script>
     <script src="{% static 'HealthRecord/js/smoothscroll.js' %}"></script>
     <script src="{% static 'HealthRecord/js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'HealthRecord/js/custom.js' %}"></script>

</body>
</html>
